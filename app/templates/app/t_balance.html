{% extends "app/base.html" %}
{% block content %}

<h1>TOTAL BALANCE </h1>

<p>
        THIS IS THE SUM OF ALL PROFIT OF THE USER IN THIS PLACTFORM
</p>

    <label for="profile">Choose a profile:</label>
    <form class="form-inline mt-2 mt-md-0"  action="" method="GET">
            <select name="profile" id="profile">
              {% for profile in profiles %}
                <option value=" {{profile.id}} " name = "profile"> {{profile.id}} </option>
              {% endfor%}
            </select>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Find profit</button>
    </form>
    {% if profit %}
        {{ profit }}
    {% else %}
        <h1> SELECT A VALIDE CHOISE!</h1>
    {% endif %}
{% endblock %}
